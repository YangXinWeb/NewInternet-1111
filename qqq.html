<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
        }

        .dot {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0));
            animation: move 5s linear infinite, pulse 3s alternate infinite;
        }

        @keyframes move {
            0%, 100% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(50px, 50px);
            }
            50% {
                transform: translate(100px, 0);
            }
            75% {
                transform: translate(50px, -50px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="dot" style="width: 50px; height: 50px;"></div>
    <div class="dot" style="width: 50px; height: 50px;"></div>
</body>
</html>
